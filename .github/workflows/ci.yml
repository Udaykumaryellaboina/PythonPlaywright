name: Playwright Behave CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # ---------------- Checkout the repo ----------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ---------------- Setup Python ----------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # ---------------- Install dependencies ----------------
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install

    # ---------------- Run Behave tests ----------------
    - name: Run Behave BDD tests
      run: |
        source venv/bin/activate
        # Clear old reports
        rm -rf reports/*
        mkdir -p reports
        python Tests/test_runner.py

    # ---------------- Upload Individual Feature Reports ----------------
    - name: Upload Individual Feature Reports
      uses: actions/upload-artifact@v4
      with:
        name: feature-html-reports
        path: reports/*.html
